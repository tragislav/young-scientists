<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Совет молодых ученых ВГТУ</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link rel="stylesheet" href="css/jquery.fancybox.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__inner-left">
                        <a class="logo" href="#">
                            <img
                                class="logo__link"
                                src="images/logo.svg"
                                alt="logo"
                            />
                        </a>
                        <p class="header__inner-title">
                            Совет молодых ученых ВГТУ
                        </p>
                    </div>
                    <div class="header__inner-right">
                        <form class="header__inner-search">
                            <input
                                class="search__input"
                                type="text"
                                placeholder="Поиск по сайту"
                            />
                            <button class="search__btn">
                                <img
                                    class="search__images"
                                    src="images/search.png"
                                    alt="search"
                                />
                            </button>
                        </form>
                        <a class="profile" href="#">
                            <img
                                class="profile__link"
                                src="images/profile.png"
                                alt="profile"
                            />
                        </a>
                        <select class="lang__switch" name="lang">
                            <option class="lang__items" value="ru">RU</option>
                            <option class="lang__items" value="ru">ENG</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>
        <section class="navigation">
            <div class="container">
                <nav class="menu">
                    <button class="menu__btn"></button>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__list-link" href="#">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__list-link" href="#"
                                >Состав совета</a
                            >
                        </li>
                        <li class="menu__item">
                            <a class="menu__list-link" href="#">Новости</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__list-link" href="#">Мероприятия</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__list-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="slider">
            <div class="container">
                <div class="slider__inner">
                    <div class="slider__content">
                        <p class="slider__content-title">
                            Зарегистрируйся<br />
                            в личном кабинете
                        </p>
                        <p class="slider__content-text">
                            Будь в курсе последних событий! Стань студентом ВГТУ
                        </p>
                        <button class="slider__btn">Регистрация</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.fancybox.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
